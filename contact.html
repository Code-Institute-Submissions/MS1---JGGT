                <h3>Start your new musical journey today!</h3>
                <label for="fname">First Name</label>
                <input class="text-input" type="text" name="first-name" id="first-name" required/>
                <label for="lname">Last Name</label>
                <input class="text-input" type="text"  name="last-name" id="last-name" required/>
                <label for="email">Email Address</label>
                <input class="text-input" type="email" name="email-address" id="email" required/>
                <h4>Playing Experience</h4>
                <label for="experience">Beginner</label>
                <input class="experience-1" type="radio" name="experience" id="experience" required/>
                <label for="experience">Intermediate</label>
                <input class="experience-2" type="radio" name="experience" id="experience" required/>
                <label for="experience">Advanced</label>
                <input class="experience-3" type="radio" name="experience" id="experience" required/>
                <label class="message" for="message">Add a message</label>
                <textarea name="message" id="message" cols="60" rows="6"></textarea>
                <button class="btn btn-primary btn-lg" type="submit">Send</button>
            </form>
